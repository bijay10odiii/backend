<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Live Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding-top: 40px;
    }

    h1 {
      color: #333;
    }

    .card {
      width: 350px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 22px;
      animation: fadeIn .5s ease-in-out;
    }

    .value {
      font-size: 40px;
      font-weight: bold;
      color: #007bff;
    }

    #status {
      font-weight: bold;
      color: green;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üå°Ô∏è ESP32 Real-Time Sensor Dashboard</h1>

  <div class="card">
    Temperature: <div id="temp" class="value">-- ¬∞C</div>
  </div>

  <div class="card">
    Humidity: <div id="hum" class="value">-- %</div>
  </div>

  <h3 id="status">Waiting for data...</h3>

<script>
  // Connect to WebSocket on backend
  const ws = new WebSocket("ws://" + window.location.hostname + ":3001");

  ws.onopen = () => {
    document.getElementById("status").textContent = "üü¢ Connected to Server";
    document.getElementById("status").style.color = "green";
  };

  ws.onclose = () => {
    document.getElementById("status").textContent = "üî¥ Disconnected!";
    document.getElementById("status").style.color = "red";
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    document.getElementById("temp").textContent = data.temperature + " ¬∞C";
    document.getElementById("hum").textContent = data.humidity + " %";
  };
</script>
</body>
</html>
